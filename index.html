
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 <link rel="stylesheet" href="./src/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
        <main class="card">
          <a href="#" class="card-img">
            <img src="./images/image-equilibrium.jpg" alt="nft-img" class="equilibrium">
            <div class="eye-img">
              <img src="./images/icon-view.svg" alt="eye-icon" class="view">
            </div>
          </a>
          
          <a href="#" class="card-title">
            <h1>Equilibrium #3429</h1>
          </a>
          <p class="card-p">Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth-price">
              <div class="eth-price-left">
                <img src="./images/icon-ethereum.svg" alt="ethereum img">
          <span>0.041 ETH</span>
              </div>
              <div class="eth-price-right">
                <img src="./images/icon-clock.svg" alt="clock img">
                <span>3 days left</span>
            </div>
          </div>
          <hr>
              <div class="nft-creator">
                <img src="./images/image-avatar.png" alt="Jules wyvern's img">
                <p>Creation of <a href="#" >Jules Wyvern</a></p>
              </div>
        </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ysmltr">ysmltr</a>.
  </div>
</body>
</html>
